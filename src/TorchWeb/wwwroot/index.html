<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TorchWeb</title>
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="https://api.kodekit.io/fifers-antipatriarchy.css">
    <link href="css/app.css" rel="stylesheet" />
    <link href="Torch.Web.styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.triggerClick = (elt) => elt.click();
        window.upload = (elt, action) => {
            let formData = new FormData();
            let files = elt.files;
            for (var i = 0; i < files.length; i++)
                formData.append('file', files[i]);
            fetch(action, { method: 'POST', body: formData });
        };
    </script>
</body>

</html>
