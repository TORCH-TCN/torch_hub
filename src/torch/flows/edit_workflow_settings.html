{% extends "base.html" %} 
{% block title %}Edit Workflow Setting{% endblock %} 
{% block content %}
    <h3 align="left" class="my-4">Edit Workflow Setting </h3>
    
    <form method="POST">
        <div class="form-group">
            <div class="form-group">
                <label for="workflow_id" class="mr-2">Workflow ID:</label>
                <input type="text" name="workflow_id" id="workflow_id" class="form-control" value="{{ ws.workflow_id }}" />
            </div>
            <div class="form-group mx-2">
                <label for="watch_directory_path" class="mr-2">Path:</label>
                <input type="text" name="watch_directory_path" id="watch_directory_path" class="form-control" value="{{ ws.watch_directory_path }}" />
            </div>        
          </div>
                   
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
