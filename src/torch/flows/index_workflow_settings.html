{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
    <h3 align="left" class="my-4">Institutions</h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <td>ID</td>
                <td>Workflow ID</td>
                <td>Path</td>
                <td>Edit/Delete</td>
            </tr>
        </thead>
        <tbody>
            {% for ws in workflowsettings %}
            <tr>
                <td>{{ ws.id }}</td>
                <td>{{ ws.workflow_id }}</td>
                <td>{{ ws.watch_directory_path }}</td>
                <td>
                    <a href="/edit">Edit</a>
                    <a href="/delete">Delete</a>
                </td>
              
              
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
   
    <form method="POST" class="form-inline">
        <div class="form-group">
            <label for="institution" class="mr-2">Workflow ID:</label>
            <input type="text" name="institution" id="institution" class="form-control" />
        </div>
        <div class="form-group mx-2">
            <label for="code" class="mr-2">Path:</label>
            <input type="text" name="code" id="code" class="form-control" />
        </div>
        
        
        <button type="submit" class="btn btn-primary">Add Institution</button>
        
      </form>
   
{% endblock %}
