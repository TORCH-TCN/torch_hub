{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}

<div class="main-container">
    <div class="main-container-header">
        <div class="left">
            <p class="xsmall">All</p>
        </div>
        <div class="right">
            <div class="list-sort">
                <p class="xsmall">View list</p> 
                <img src="../static//images/down-filled-triangular-arrow.png" alt="Down arrow" >
            </div>
            <div class="list-sort">
                <p class="xsmall">Sort</p> 
                <img src="../static//images/down-filled-triangular-arrow.png" alt="Down arrow" >
            </div>
        </div>
    </div>
    <div class="main-container-body p-4">
        <div class="row">
            <div>
                <div class="add-collection">
                    <img src="../static//images/plus.png" alt="Plus icon" >
                    <p>New collection</p>
                </div>
            </div>
            <div>
                {% for collection in collections %}
                <div class="collection-card">
                    <a href="/collections/{{collection.code}}">
                    <img src="../static/images/BRIT240602.jpg" alt="">
                    <div class="card-body">
                        <h5>{{collection.code}}</h5>
                        <p>01/01/2022</p>
                    </div>
                    </a>
                </div>
                {% endfor %}
            </div>                  
        </div>        
    </div>
</div>

{% endblock %}
