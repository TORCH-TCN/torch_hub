{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="main-container" x-data="collections">
  <div class="main-container-header">
    <div class="left">
      <p class="xsmall">All</p>
    </div>
    <div class="right">
      <div class="list-sort">
        <p class="xsmall">View list</p>
        <img
          src="../static//images/down-filled-triangular-arrow.png"
          alt="Down arrow"
        />
      </div>
      <div class="list-sort">
        <p class="xsmall">Sort</p>
        <img
          src="../static//images/down-filled-triangular-arrow.png"
          alt="Down arrow"
        />
      </div>
    </div>
  </div>
  <div class="main-container-body p-4">
    <div class="row">
      <!-- Modal -->
      <div>
        <button @click="open=true">
          <div>
            <div class="add-collection">
              <img src="../static//images/plus.png" alt="Plus icon" />
              <p>New collection</p>
            </div>
          </div>
        </button>
        <template x-teleport="body">
          <!-- Backdrop -->
          <div x-show="open" class="modal fade show">
            <div class="modal-dialog">
              <!-- Dialog -->
              <div
                x-show="open"
                x-transition                
                class="modal-content"
              >
              <!-- mousedown.outside="open = false" -->
                <!-- Modal Title -->
                <div class="modal-header">
                  <h5 class="modal-title">New Collection</h5>
                  <button @click="open = false" class="btn-close">X</button>
                </div>

                <!-- Modal Body -->
                <div class="p-4">
                  
                    <div class="form-group">
                      <label for="collection" class="mr-2">Name:</label>
                      <input
                        placeholder=""
                        type="text"
                        x-model="formData.name"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label for="code" class="mr-2">Code:</label>
                      <input
                        placeholder=""
                        type="text"
                        x-model="formData.code"
                        class="form-control"
                      />
                    </div>

                    <div class="modal-footer">
                      <button @click="submitData">Add Collection</button>
                    </div>
                  
                </div>
              </div>
            </div>
          </div>
        </template>
        <div class="modal-backdrop fade show" x-show="open"></div>
      </div>

    
      <template x-for="c in collections">
        <div class="collection-card">
          <a :href="'/collections/' + c.code">
            <img src="../static/images/BRIT240602.jpg" alt="" />
            <div class="card-body">
              <h5 x-text="c.name"></h5>
              <p x-text="c.code"></p>
            </div>
          </a>
        </div>
      </template>
      
    </div>
  </div>
</div>

{% endblock %}
